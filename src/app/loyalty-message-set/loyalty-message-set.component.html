<div class="container-fluid">
  <div class="row">
    <form method="post" class="col-12 col-lg-9 col-md-10 col-xl-6" name="loyaltyMessageSetForm" (ngSubmit)="onSubmit(f)"
      #f="ngForm">
      <fieldset class="rounded">

        <header>
          <!-- <h2>
                        تنظیم متن پیام های خوش آمد گویی و تکرار خرید
          </h2> -->
        </header>

        <div class="space"></div>

        <div class="form-group">
          <label for="loyaltyMessageSet" class="">متن پیام وفاداری</label>
          <textarea id="loyaltyMessageSet" name="setLoyaltyMessageInput" class="form-control col-12" placeholder="متن نظرسنجی ..."
            ngModel autofocus (keyup)="charCounter()"></textarea>
          <span id="charCount">تعداد کاراکتر: 0</span>
        </div>

        <div class="mt-3">
          <span class="" style="direction: rtl;"> دفعات حضور مشتری:
            <input type="number" class="form-control text-center" id="setTime" name="setTimeInput" maxlength="2" minlength="1" style="width: 70px; display: inline;" ngModel>
            دفعه
          </span>
        </div>

        <div class="form-group buttons-box">
          <button type="submit" class="btn btn-custome col-5 col-md-3 mt-5 float-right" دشئ id="saveAndContinueBtn" (click)="validateLoyaltyMessageSetForm()">
            ذخیره و ادامه
          </button>
          <button type="submit" class="btn btn-custome col-5 col-md-3 mt-5 float-left" id="skipBtn" routerLink="/dashboard-page"
            routerLinkActive="">
            نادیده گرفتن
          </button>
        </div>

      </fieldset>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
